   <div ng-controller="MyloginCtrl as ml">
    <div class="modal fade bs-login-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <div class="glyphicon glyphicon-remove pull-right" data-dismiss="modal"></div>
            <h4 class="modal-title" id="myModalLabel">Login</h4>

          </div>
          <div class="modal-body">
            <form >
              <div class="form-group ">
                <label for="InputUsername1">Username</label>
                <input ng-model="loginUsername" type="text" class="form-control" id="InputUsername1" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="InputPassword1">Password</label>
                <input ng-model="loginPassword" type="password" class="form-control" id="InputPassword1" placeholder="Password">
              </div>


              <button type="submit" data-dismiss="modal" class="btn btn-go pull-right" ng-click="login(loginUsername,loginPassword)"  >Submit</button>
              <div class="checkbox col-xs-3">
                <label>
                  <input type="checkbox"> Remember
                </label>
              </div>
            </form>
          </div>
          <div class="modal-login-footer">
          </div>
        </div>
      </div>
    </div>
  </div>
