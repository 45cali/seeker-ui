<div class="container">
  <div class="one-template">

    <div class="row">
      <div class="col-xs-3">
        Template Name:
      </div>
      <div class="col-xs-2">
        {{ thisTemplate.name }}
      </div>
      <div class="col-xs-2">
          Alerts
      </div>
    </div>
    <div class="row ">
      <div class="col-xs-3">
        Description:
      </div>
    </div>
    <div class="row">

      <div class=" col-xs-5 word-wrap">
        {{ thisTemplate.description }}
      </div>
      <div class="col-xs-2">
         <div ng-repeat="alert in thisTemplate.alert_set track by $index">
           {{ alert }}
         </div>
      </div>
    </div>




      </div>

    </div>



  </div>


</div>
