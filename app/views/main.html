
<div class="container" >

  <div class="row">
    <div class="col-xs-6">
      <input type="text"  ng-model="hostnameId"  class="form-control" placeholder="Hostname" auto-focus="" onenter="getRequestSeeker(hostnameId,alertId)">
    </div>
    <div class="col-xs-3">
      <input type="text" ng-model="alertId" class="form-control" placeholder="Alert" onenter="getRequestSeeker(hostnameId,alertId)">
    </div>
    <div class="col-xs-1">
    <button type="submit" class="btn btn-go" ng-click="getRequestSeeker(hostnameId,alertId)">Go</button>
    </div>
  </div>



  <div ng-if="noMatch">


    <div class="container no-result">
        <div class="row col-xs-9">
          <h3 class="text-center">
            No Match Found
          </h3>
        </div>
    </div>
  </div>

  <div ng-if="matchFound">

    <div class="container yes-result">
        <div ng-repeat="s in searchResult">


              <div class="row col-xs-9 top-line ">

                <div class="col-xs-4">

                  <div class="row">
                    Product: {{ s.product | uppercase}}
                  </div>
                  <div class="row">
                    Contact: <a href=" {{ s.oncall }} " class="clean-anchor hover-green" >{{ s.owner | uppercase}} </a>
                  </div>
                  <div class="row">
                    Runbook
                  </div>



                </div>

                <div class="col-xs-8">


                   <div class="row">
                     Info:
                   </div>
                   <div class="row">
                     <div class="info-scroll-box">
                       {{ s.info }}
                     </div>

                   </div>



                </div>


              </div>
              <!-- More Information Start-->
              <div class="row col-xs-10">
                <div ng-click="showDetails = ! showDetails" ><h4 class="hover-green" >Detail</h4></div>
              </div>

          <div class="row col-xs-9" ng-show="showDetails" >
            <div class="col-xs-4">
              <div class="row">
                Lookup Id:
              </div>

            </div>
            <div class="col-xs-8">
              <div class="row">
                {{ s.id }}
              </div>

            </div>

          </div>

              <div class="row col-xs-9" ng-show="showDetails" >
                <div class="col-xs-4">
                  <div class="row">
                    Regex:
                  </div>

                </div>
                <div class="col-xs-8">
                  <div class="row">
                    {{ s.pattern }}
                  </div>

                </div>

              </div>
              <div class="row col-xs-9" ng-show="showDetails">
                <div class="col-xs-4">
                  <div class="row">
                    <div>Alerts: </div>
                  </div>

                </div>
                <div class="col-xs-8" >
                  <div class="row">

                    <div ng-repeat="alert in s.alert_set">
                      <div>
                        {{ alert }}
                      </div>
                    </div>
                  </div>

                </div>

              </div>
              <!-- end -->


        </div>

    </div>


  </div>

</div>
