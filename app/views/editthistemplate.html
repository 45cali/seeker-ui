<p>This is the editthistemplate view.</p>


<div class="container">
   <div class="row">
     <div class="col-xs-3">
       Master List
     </div>
     <div class="col-xs-3">
       Template List
     </div>
   </div>
  <div class="row">
    <div class="col-xs-3">
      <ul>
        <li ng-repeat="masterAlert in masterList track by $index" ng-dblclick="moveToTemplateList(masterAlert)">
          {{ masterAlert }}
        </li>
      </ul>

    </div>
    <div class="col-xs-3">
      <ul>
        <li ng-repeat="templateAlert in templateList track by $index" ng-dblclick="moveToMasterList(templateAlert)">
          {{ templateAlert }}
        </li>
      </ul>

    </div>
  </div>

</div>
