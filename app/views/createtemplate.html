


<div class="container">
  <!-- TOP ROW-->


  <div class="row">

    <div class="col-xs-5 no-lpad">
      <h4>Template Name:</h4>

    </div>



  </div>

  <div class="row">

    <div class="col-xs-3 no-lpad">

      <input type="text" class="form-control pull-right" placeholder="Give it a name..." ng-model="templateName">

    </div>

    <div class="col-xs-4 col-xs-offset-2">

      <input type="text" class="form-control " placeholder="Add your own alert..." ng-model="thisAlert" onenter="addAlertToTemplateList(thisAlert)">

    </div>
    <div class="col-xs-1">
      <button type="submit" class="btn btn-go" ng-click="addAlertToTemplateList(thisAlert)">Add</button>
    </div>


  </div>

  <div class="row pad-header">

    <div class="col-xs-5 no-lpad">
      <h4>Description:</h4>
    </div>




    <div class="col-xs-3 ">
      <h4>Template List</h4>
    </div>
    <div class="col-xs-3 ">
      <h4>Master List</h4>
    </div>
  </div>


  <div class="row ">

    <div class="col-xs-5 no-lpad">

      <div>

        <textarea rows="10" cols="25" class="form-control pad-header" ng-model="thisTextArea" ></textarea>

      </div>

      <div class="row pad-header word-wrap [[ createResponse.class ]]" ng-show="showCreate" >
        <div >
         <div class="col-xs-12  ">
           Info: [[ createResponse.message ]]
         </div>
        <div class="col-xs-12" ng-click="toggleShow(moreResponseDetail)">
          click for more info
        </div>
          <div class="col-xs-12  " ng-show="moreResponseDetail">
            Status: [[ createResponse.status ]]

          </div>



          <div ng-repeat="(key,val) in createResponse.data"  class="col-xs-12  " ng-show="moreResponseDetail">
            [[ key ]]: [[ val ]]

          </div>









        </div>





      </div>




    </div>

    <div class="col-xs-3">

      <div class="alert-container border-green">

        <div ng-repeat="(key,item) in templateList | filter:searchTemplate track by key " class="alert" ng-dblclick="removeFromTemplateList(key,item)">[[ item ]]</div>

      </div>
    </div>

    <div class="col-xs-3">

      <div class="alert-container border-green">
        <div ng-repeat="(key,item) in masterList  | filter:searchMaster  track by key " class="alert" ng-dblclick="addAlertToTemplateList(item)">[[ item ]]</div>


      </div>

    </div>
  </div>

  <div class="row pad-header">



    <div class="col-xs-3 col-xs-offset-5">
      <input class="form-control" placeholder="Search Template..." ng-model="searchTemplate" >
    </div>

    <div class="col-xs-3 ">
      <input class="form-control" placeholder="Search Master..." ng-model="searchMaster" >
    </div>

  </div>

  <div class="row pad-header">
    <div class="col-xs-2">

      <button type="submit" class="btn btn-go" ng-click="goBack()">Back</button>

    </div>
    <div class="col-xs-9 ">

      <button type="submit" class="btn btn-go pull-right" ng-click="createTemplate()">Create</button>

    </div>
  </div>




</div>
