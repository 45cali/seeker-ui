<div class="container">

  <div class="row">

    <div class="col-xs-3">
      <h4>SOP Edit Detail</h4>

    </div>

  </div>


  <div class="row ">

    <div class="col-xs-6 ">

      <div class="input-group">

        <div class="input-group-btn">
          <button type="button" class="btn btn-default dropdown-toggle background-gray" data-toggle="dropdown" aria-expanded="false">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li  class="background-gray-hover gray-font pad-left" ng-repeat="template in templateList" ng-click="selectTemplate(template)">{{ template.name }}</li>

          </ul>

        </div>

        <input type="text" class="form-control" placeholder="load an alert template" ng-model="sopTemplate">

        <span class="input-group-addon btn-go-inline" ng-click="previousAlertList()">
             <span class="glyphicon glyphicon-repeat icon-flipped "></span>
        </span>

      </div>

    </div>





    <div class="col-xs-3">

      <div class="input-group">
        <input class="form-control" placeholder="add alert" ng-model="thisAlert">

        <span class="input-group-addon btn-go-inline" ng-click="addToAlertList(thisAlert)">+</span>
      </div>



    </div>

    <div class="col-xs-1 pull-right">
              <i class="glyphicon glyphicon-info-sign pull-right gray-font" data-toggle="modal" data-target="#editSopInfoModal"></i>
    </div>

  </div>

  <div class="row">



    <div class="col-xs-3 col-xs-offset-6 text-center">


            <h4>

              Alert List
            </h4>

    </div>

    <div class="col-xs-3 text-center">
      <h4>Master List</h4>
    </div>




  </div>

  <div class="row">

    <div class="col-xs-6 gray-font pad-header"  >
      <div class="row">
        <!-- Nested Row-->
        <div class="col-xs-5 col-sm-5" >
          Regex Pattern:

        </div>
        <div class="col-xs-5 col-sm-7" >
          <input class="form-control" placeholder="pattern" ng-model="sopPattern">

        </div>


      </div>


      <div class="row pad-header">
        <!-- Nested Row-->
        <div class="col-xs-5 col-sm-5" >
          Product:

        </div>
        <div class="col-xs-5 col-sm-7" >
          <div class="input-group">

            <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle background-gray" data-toggle="dropdown" aria-expanded="false">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li  class="background-gray-hover pad-left" ng-repeat="p in productList" ng-click="updateSopProduct(p.product)">{{ p.product }}</li>

              </ul>
            </div>

            <input type="text" class="form-control" placeholder="product" ng-model="sopProduct">

          </div>

        </div>


      </div>
      <div class="row pad-header">


        <!-- Nested Row-->
        <div class="col-xs-5 col-sm-5" >
          Group:

        </div>


        <div class="col-xs-5 col-sm-7" >
          <div class="input-group">

            <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle background-gray" data-toggle="dropdown" aria-expanded="false">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li  class="background-gray-hover pad-left" ng-repeat="g in groupList" ng-click="updateSopGroup(g)">{{ g }}</li>

              </ul>
            </div>

            <input type="text" class="form-control" placeholder="group" ng-model="sopGroup">

          </div>

        </div>


      </div>
      <div class="row pad-header">
        <!-- Nested Row-->
        <div class="col-xs-5 col-sm-5" >
          Oncall:

        </div>
        <div class="col-xs-5 col-sm-7" >
          <input class="form-control" placeholder="oncall link" ng-model="sopOncall">

        </div>


      </div>
      <div class="row pad-header">
        <!-- Nested Row-->
        <div class="col-xs-5 col-sm-5" >
          Email:

        </div>
        <div class="col-xs-5 col-sm-7" >
          <input class="form-control" placeholder="email" ng-model="sopEmail">

        </div>


      </div>
      <div class="row pad-header">
        <!-- Nested Row-->
        <div class="col-xs-5 col-sm-5" >
          Escalation Info:

        </div>


      </div>

      <div class="row pad-header">
        <!-- Nested Row-->

        <div class="col-xs-5 col-sm-12 word-wrap info-box" >
          <textarea rows="9" class="form-control" placeholder="escalation info" ng-model="sopEscalationInfo"></textarea>

        </div>


      </div>






    </div>

    <div class="col-xs-3 " >

      <div class="alert-container">

        <div ng-repeat="(key,item) in sopAlertSet | filter:searchAlertList track by key " class="alert" ng-dblclick="removeFromAlertList(key,item)">{{ item }}</div>

      </div>


    </div>
    <div class="col-xs-3 " >

      <div class="alert-container">

        <div ng-repeat="(key,item) in masterList | filter:searchMasterList track by key " class="alert" ng-dblclick="addToAlertList(item)">{{ item }}</div>

      </div>


    </div>


  </div>
  <div class="row pad-header" >
    <div class="col-xs-3 col-xs-offset-6">

      <input class="form-control" placeholder="Search Alert List..." ng-model="searchAlertList">
    </div>
    <div class="col-xs-3">

      <input class="form-control" placeholder="Search Master List..." ng-model="searchMasterList">

    </div>
  </div>


  <div class="row pad-header ">

    <div class="col-xs-2 no-lpad">

      <button class="btn btn-go" ng-click="goBack()">Back</button>

    </div>

    <div class="col-xs-2 ">

      <button type="submit" class="btn btn-danger " ng-click="deleteTemplate()">Delete</button>

    </div>

    <div ng-show="true" class="col-xs-2 col-xs-offset-6 ">

      <button class="btn btn-go pull-right" ng-click="updateSop(thisSop.id)">Update</button>

    </div>
  </div>


  <!-- Infomation modal -->

  <div class="modal fade" id="editSopInfoModal" tabindex="-1" role="dialog" aria-labelledby="editSopInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="editSopInfoModalLabel">Info</h4>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">

         </div>
      </div>
    </div>
  </div>




</div>
