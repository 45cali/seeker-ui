<div class="container"> <!-- TOP ROW--> <div class="row"> <div class="col-xs-3 no-lpad"> <h4>Template Name:</h4> </div> <div class="col-xs-3"> <h4 class="">[[ thisTemplate.name ]]</h4> </div> </div> <div class="row pad-header"> <div class="col-xs-5 no-lpad"> <h4>Description:</h4> </div> <!--<div class="col-xs-1">
      <button type="submit" class="btn btn-go" ng-click="addAlertToTemplateList(thisAlert)">Add</button>
    --> <div class="col-xs-3 col-xs-offset-2"> <h4>List of Alerts</h4> </div> </div> <div class="row"> <div class="col-xs-5 no-lpad"> <div class="word-wrap pad-header gray-font"> <!--<textarea rows="10" cols="25" class="form-control pad-header" ng-model="thisTextArea" ></textarea>
        --> [[ thisTemplate.description ]] </div> </div> <div class="col-xs-3 col-xs-offset-2"> <div class="alert-container"> <div ng-repeat="(key,item) in thisTemplate.alert_set | filter:searchTemplate track by key " class="alert">[[ item ]]</div> </div> </div> </div> <div class="row pad-header"> <div class="col-xs-2 no-lpad"> <button class="btn btn-go" ng-click="goBack()">Back</button> </div> <div ng-show="isOwner" class="col-xs-2 col-xs-offset-6"> <button class="btn btn-go pull-right" ng-click="editTemplate(thisTemplate.id)">Edit</button> </div> </div> </div>
