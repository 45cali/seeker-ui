<div class="container"> <div class="row"> <div class="col-xs-2"> <h4>SOP Detail</h4> </div> </div> <div class="row"> <div class="col-xs-6 gray-font pad-header"> <div class="row"> <!-- Nested Row--> <div class="col-xs-5 col-sm-5"> Regex Pattern: </div> <div class="col-xs-5 col-sm-7"> [[ thisSop.pattern ]] </div> </div> <div class="row pad-header"> <!-- Nested Row--> <div class="col-xs-5 col-sm-5"> Product: </div> <div class="col-xs-5 col-sm-7"> [[ thisSop.product ]] </div> </div> <div class="row pad-header"> <!-- Nested Row--> <div class="col-xs-5 col-sm-5"> Group: </div> <div class="col-xs-5 col-sm-7"> [[ thisSop.owner ]] </div> </div> <div class="row pad-header"> <!-- Nested Row--> <div class="col-xs-5 col-sm-5"> Oncall: </div> <div class="col-xs-5 col-sm-7"> <a href="[[ thisSop.oncall ]]">link</a> </div> </div> <div class="row pad-header"> <!-- Nested Row--> <div class="col-xs-5 col-sm-5"> Email: </div> <div class="col-xs-5 col-sm-7"> [[ thisSop.email ]] </div> </div> <div class="row pad-header"> <!-- Nested Row--> <div class="col-xs-5 col-sm-5"> Escalation Info: </div> </div> <div class="row pad-header"> <!-- Nested Row--> <div class="col-xs-5 col-sm-12 word-wrap info-box"> [[ thisSop.info ]] </div> </div> </div> <div class="col-xs-3 col-lg-offset-1"> <div class="alert-container"> <div ng-repeat="(key,item) in thisSop.alert_set track by key " class="alert">[[ item ]]</div> </div> </div> </div> <div class="row pad-header"> <div class="col-xs-2 no-lpad"> <button class="btn btn-go" ng-click="goBack()">Back</button> </div> <div ng-show="isGroup" class="col-xs-2 col-xs-offset-6"> <button class="btn btn-go pull-right" ng-click="editSop(thisSop.id)">Edit</button> </div> </div> </div>
