<div class="container"> <div class="row"> <div class="col-xs-2 col-xs-offset-9 no-lpad"> <button class="btn btn-go pull-right" ng-click="goToCreateTemplate()">Create Template</button> </div> </div> <table st-table="displayedCollection" st-safe-src="templateCollection" class="table"> <thead> <tr> <th colspan="3"> <input st-search placeholder="Search by template name, description or author..." class="input-sm form-control" type="search" auto-focus="">   <tr> <th st-sort="name">Template Name <th>Description <th st-sort="owner">Author <th>View Details   <tbody> <tr ng-repeat="row in displayedCollection" ng-click="goToThisTemplate(row.id)" class="bold-text"> <td class="col-xs-3">[[ row.name ]] <td class="col-xs-4">[[ row.description | limitTo: 30 ]][[row.description.length >= 30 ? '...' : '']] <td class="col-xs-3">[[ row.owner ]] <td class="col-xs-2"><button class="btn btn-go" ng-click="goToThisTemplate(row.id)">view</button>   <tfoot>  </table> </div>
