<div class="container"> <div class="row"> <div class="col-xs-2 col-xs-offset-10 no-lpad"> <button class="btn btn-go pull-right no-" ng-click="goToCreateSop()">Create SOP</button> </div> </div> <table st-table="displayedCollection" st-safe-src="sopCollection" class="table"> <thead> <tr> <th colspan="5"> <input st-search placeholder="Search by group, regex, product or created/updated..." class="input-sm form-control" type="search" auto-focus="">   <tr> <th st-sort="name">Group <th>Regex <th st-sort="owner">Product <th>Created/Updated <th>View Details   <tbody> <tr ng-repeat="row in displayedCollection" ng-click="goToThisSop(row.id)" class="bold-text"> <td class="col-xs-3">{{ row.owner }} <td class="col-xs-4">{{ row.pattern }} <td class="col-xs-3">{{ row.product }} <td class="col-xs-3">{{ row.created_by }} <td class="col-xs-2"><button class="btn btn-go" ng-click="goToThisSop(row.id)">view</button>   <tfoot>  </table> </div>
